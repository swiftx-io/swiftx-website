name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run linting
      run: pnpm lint

    - name: Run tests with coverage
      run: |
        pnpm test:coverage
        # Check if all coverage metrics are above 90%
        COVERAGE_OUTPUT=$(pnpm test:coverage | grep "All files")
        STATEMENTS=$(echo "$COVERAGE_OUTPUT" | awk '{print $2}' | tr -d '%')
        BRANCHES=$(echo "$COVERAGE_OUTPUT" | awk '{print $3}' | tr -d '%')
        FUNCTIONS=$(echo "$COVERAGE_OUTPUT" | awk '{print $4}' | tr -d '%')
        LINES=$(echo "$COVERAGE_OUTPUT" | awk '{print $5}' | tr -d '%')

        if (( $(echo "$STATEMENTS < 90" | bc -l) )) || \
           (( $(echo "$BRANCHES < 90" | bc -l) )) || \
           (( $(echo "$FUNCTIONS < 90" | bc -l) )) || \
           (( $(echo "$LINES < 90" | bc -l) )); then
          echo "Test coverage below 90% threshold:"
          echo "Statements: $STATEMENTS%"
          echo "Branches: $BRANCHES%"
          echo "Functions: $FUNCTIONS%"
          echo "Lines: $LINES%"
          exit 1
        fi
