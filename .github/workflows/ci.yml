name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Run linting
      run: pnpm lint

    - name: Run tests with coverage
      run: |
        pnpm test:coverage
        # Check if coverage is above 90%
        COVERAGE=$(pnpm test:coverage | grep "All files" | awk '{print $2}' | tr -d '%')
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "Test coverage ($COVERAGE%) is below 90%"
          exit 1
        fi
